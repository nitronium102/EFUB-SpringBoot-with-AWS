plugins {
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java'
}

group = 'com.efub'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    //(3)
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-mustache')

    // lombok
    implementation('org.projectlombok:lombok')
    implementation 'junit:junit:4.13.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    annotationProcessor('org.projectlombok:lombok')
    testImplementation('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')

    implementation('org.springframework.boot:spring-boot-starter-data-jpa') //Springboot용 Spring Data Jpa 추상화 라이브러리(JPA관련 라이브러리들의 버전 관리)
    implementation("org.mariadb.jdbc:mariadb-java-client")
    implementation('com.h2database:h2') //인메모리 관계형 데이터베이스, 별도의 설치 X, 재시작할 때마다 초기화 -> 테스트 용도 굿

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation('org.springframework.security:spring-security-test')

    //머스테치
    implementation('org.springframework.boot:spring-boot-starter-mustache')

    //소셜로그인
    implementation('org.springframework.boot:spring-boot-starter-oauth2-client')
}

tasks.named('test') {
    useJUnitPlatform()
}
